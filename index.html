<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Pper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">Rock Paper Scissor.<i>letsplay</i></header>
    <h1 id="element"></h1>
    <!-- <div class="write-some">
        <p id="element"></p>
    </div> -->
    <div class="main-cont">

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-cont">
            <p id="msg">Play your move</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./media/rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./media/paper.png" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="./media/scissor.png" alt="">
            </div>
        </div>
        <div class="msg-cont">
            <p id="msg-yet">no msg yet</p>
        </div>
    </div>
    <audio src="./media/WhatsApp Audio 2024-05-05 at 3.13.06 PM.mpeg" id="myAudio"></audio>
</body>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="script.js"></script>

</html>
